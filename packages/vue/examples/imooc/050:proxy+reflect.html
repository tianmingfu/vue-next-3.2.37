<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>


    const obj = {
            _price: 5,

        get price() {
            return this._price;
        },
        quantity: 0
    }
    const obj1 = {
            _price: 11,

        get price() {
            return this._price;

        },
        quantity: 0
    }

    console.log('obj', Reflect.get(obj, 'price', obj1));
    


    let total = 0

    let product = {
        price: 5,
        quantity: 0
    }

    const proxyProduct = new Proxy(product, {
        get(target, key,receiver) {
            console.log('get', receiver);
            return target[key]
        },
        set(target, key, newValue,receiver) {
            console.log('set', key, newValue, receiver);
            target[key] = newValue
            effect()
            return true
        }
    })


    let effect = () => {
        total = proxyProduct.price * proxyProduct.quantity
        console.log('total', total);
    }


    proxyProduct.quantity = 10
    
  </script>
